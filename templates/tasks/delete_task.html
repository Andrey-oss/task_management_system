{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
{% endblock %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0 animate__animated animate__fadeInDown">
    <div class="card-body text-center">
      <h3 class="text-danger mb-3">⚠️ Confirm Deletion</h3>
      <p>Are you sure you want to delete the task:</p>
      <h5 class="mb-4 text-dark">“{{ task.title }}”</h5>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <a href="{% url 'my_tasks' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
